							Sea \\(A=\\{n\in\mathbb{N}\|n=1\lor \exists m\in\mathbb{N}:1+m=n\\}\\).

							\\[
								\begin{align*}
								(n=1\lor \exists m\in\mathbb{N}:1+m=n)&\iff n\in A\\\\
								\hline
								1\in A
								\end{align*}
							\\]
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Lo anterior indica que \\(1\in A\\).

							Ahora sup칩ngase que \\(n\in A\\). Entonces \\(\exists m\in\mathbb{N}:1+m=n\\). Dado que \\(m,n\in\mathbb{N}\\), \\(m+1,n+1\in \mathbb{N}\\).
						</textarea>
					</section>
					<section data-markdown style="font-size: xx-large;">
						<textarea data-template>
							\\[
							\begin{align*}
							n\in A&\iff (\exists m\in\mathbb{N}:1+m=n)\lor 1=n&\\\\
							&\iff (\exists m\in\mathbb{N}:1+m+1=n+1)\lor 1+1=n+1\\\\
							&\iff (\exists m\in\mathbb{N}:1+(m+1)=n+1)\lor 1+1=n+1\\\\
							&\implies n+1\in A\\\\
							\hline
							n\in A&\implies n+1\in A
							\end{align*}
							\\]
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							Por tanto, \\(A\\) es inductivo. Por el **Principio de Inducci칩n Matem치tica**, \\(A=\mathbb{N}\\), lo cual concluye la demostraci칩n.
